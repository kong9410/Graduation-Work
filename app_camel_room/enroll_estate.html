<!-- dropdown menu-->
<script>
$('#sellTag .dropdown-menu li > a').bind('click', function(e){
	var html = $(this).html();
	$('#sellTag button.dropdown-toggle').html(html + ' <span class="caret"></span>');
});

</script>
<!-- modal popup -->
<script>
$(document).ready(function(){
	$("#login").click(function(){
		$("#loginModal").modal();
	});
});
</script>
<div class="modal" id="loginModal" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-body">
				<div class="card">
                    <div class="header">
                        <h4 class="title">LOGIN</h4>
                    </div>
                    <div class="content">
                        <form method="POST" action="signin">{%csrf_token%}
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="email" name="email" class="form-control" placeholder="Camel@Camels.com" value="" required>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Password</label>
                                            <input type="password" name="password" class="form-control" placeholder="PASSWORD" value="" required>
                                    </div>
                                </div>
                            </div>

							
                            <button type="submit" class="btn btn-info btn-fill pull-right">Login</button>
                            <div class="clearfix"></div>
                         </form>
                      </div>
                   </div>
			</div>
		</div>
	</div>
</div>

<!--Modal End-->

                    <div class="content">
                        <form method="POST" enctype="multipart/form-data" action="add_real_estate" nonvalidate>
                            {%csrf_token%}
                            <div class="row">
                                <div class="col-md-11">
                                    <div class="form-group">

                                </div>
                            </div>

                                </div>
                            </div>

											<select class="form-control" name="houseType">
											<option>주택</option>
											<option>아파트</option>

											</select>
										</div>
                                    </div>
                                </div>
                                <div class="col-md-1">
                                    <div class="form-group">
                                        <label>구분</label><br>
											<div>
											<select class="form-control" name="contractTag">
											<option>전세</option>
											<option>월세</option>
											<option>매매</option>
											</select>
										</div>
                                    </div>
                                </div>
								<div class="col-md-5">
                                    <div class="form-group">
                                        <label>가격 (만원)</label>
                                        <input type="number" class="form-control" placeholder="price" value="10000" name="price">
                                    </div>
                                </div>
								<div class="col-md-3">
                                    <div class="form-group">
                                        <label>보증금 (만원)</label>
                                        <input type="number" class="form-control" placeholder="price" value="100" name="endorsementFee">
                                    </div>
                                </div>
                            </div>
							<div class="row">
                                <div class="col-md-11">
                                    <div class="form-group">
                                        <label>주소</label>
                                            <input type="text" class="form-control" placeholder="Address" value="서울시 사방구 사방로XX길 XX 123동 123호(사방아파트)" name="homeAddress">
                                    </div>
                                </div>
                            </div>
							<div class="row">
								<div class="col-md-1">
									<div class="form-group">
										<label>평수</label>
											<input type="number" class="form-control" placeholder="Size" name="roomSize">
									</div>
								</div>
								<div class="col-md-2">
                                    <div class="form-group">
                                        <label>방 개수</label><br>
											<div>
											<select class="form-control" name="rooms">
											<option>원룸</option>
											<option>2</option>
											<option>3</option>
											<option>4</option>
											<option>5</option>
											<option>6</option>
											<option>7</option>
											<option>8</option>
											<option>9</option>

											<option>2</option>

											<option>옥탑방</option>
											</select>
										</div>
                                    </div>
								</div>
							</div>
							<div class="row">

											<textarea class="form-control" placeholder="내용" name="text"></textarea>
                                    </div>
								</div>
							</div>
                            <button type="submit" class="btn btn-info btn-fill pull-right">Update Profile</button>
