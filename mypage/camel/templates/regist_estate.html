<body>

<!--modal popup-->
<script>
$(document).ready(function(){
	$("#login").click(function(){
		$("#loginModal").modal();
	});
});
</script>
<div class="modal" id="loginModal" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-body">
				<div class="card">
                    <div class="header">
                        <h4 class="title">LOGIN</h4>
                    </div>
                    <div class="content">
                        <form>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="email" class="form-control" placeholder="Camel@Camels.com" value="" required>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Password</label>
                                            <input type="password" class="form-control" placeholder="PASSWORD" value="" required>
                                    </div>
                                </div>
                            </div>
							
                            <button type="submit" class="btn btn-info btn-fill pull-right">Login</button>
                            <div class="clearfix"></div>
                         </form>
                      </div>
                   </div>
			</div>
		</div>
	</div>
</div>

<!--Modal End-->

<div class="wrapper">
<div class="sidebar" data-color="green" data-image="assets/img/sidebar-1.jpg">

    <!--   you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple" -->

		<nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
                <div class="navbar-header">

        <div class="content">

                <div class="card">
                    <div class="header">
                        <h4 class="title">REGIST ESTATE</h4>
                       
                    </div>
                    <div class="content">
                        <form>
							<div class="row">
								<div class="col-md-3">
                                    <div class="form-group">
                                        <label>중개소이름</label><br>
											<div>
											<input type="text" name="estate_name" class="form-control" placeholder="중개소이름">
										</div>
                                    </div>
                                </div>
							</div>
							<div class="row">

										</div>
                                    </div>
                                </div>
							</div>
							<div class="row">
								<div class="col-md-3">
                                    <div class="form-group">

											<div>

										</div>
                                    </div>
                                </div>
							</div>
							<div class="row">
								<div class="col-md-7">
                                    <div class="form-group">

											<div>
											<input type="text" class="form-control" placeholder="서울시 ○○구 ○○123로 ○○ ○○상가">
										</div>
                                    </div>
                                </div>
							</div>
                            <button type="submit" class="btn btn-info btn-fill pull-right">Regist</button>
                            <div class="clearfix"></div>
                         </form>
